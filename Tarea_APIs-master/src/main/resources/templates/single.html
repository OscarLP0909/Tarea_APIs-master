<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hotel.nombre}">Detalle del Hotel</title>
    <link rel="stylesheet" href="/single.css">
</head>
<body>

<h1 th:text="${hotel.nombre}"></h1>

<div class="hotel-details">
    <p><strong>Ciudad:</strong> <span th:text="${hotel.ciudad}"></span></p>
    <p><strong>País:</strong> <span th:text="${hotel.pais}"></span></p>
    <p><strong>Estrellas:</strong> <span th:text="${hotel.estrellas}"></span> estrellas</p>
    <p><strong>Precio por noche:</strong><span th:text="${hotel.precioPorNoche}"></span>€</p>
    <p><strong>Teléfono:</strong> <span th:text="${hotel.telefono}"></span></p>
</div>

<!-- Botón para redirigir al formulario de edición -->
<a th:href="@{'/web/' + ${hotel._id} + '/edit'}" class="edit-button">Editar</a>



<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
