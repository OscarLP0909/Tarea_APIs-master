<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hotel</title>
    <link rel="stylesheet" href="/update.css">
</head>
<body>

<h1>Editar Hotel</h1>

<form th:action="@{'/web/' + ${hotel._id} + '/edit'}" method="post" th:object="${hotel}" class="hotel-form">
    <input type="hidden" name="_method" value="put"/>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:value="*{nombre}" required><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" th:value="*{ciudad}" required><br>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" th:value="*{pais}" required><br>

    <label for="estrellas">Estrellas:</label>
    <input type="number" id="estrellas" name="estrellas" min="1" max="5" th:value="*{estrellas}" required><br>

    <label for="precioPorNoche">Precio por Noche:</label>
    <input type="number" id="precioPorNoche" name="precioPorNoche" step="0.01" th:value="*{precioPorNoche}" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" th:value="*{telefono}" required><br>

    <button type="submit">Actualizar Hotel</button>
</form>

<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
