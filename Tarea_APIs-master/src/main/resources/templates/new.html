<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Hotel</title>
    <link rel="stylesheet" href="/new.css">
</head>
<body>

<h1>Crear Nuevo Hotel</h1>

<form method="post" class="hotel-form">
    <!-- Campo para el _id -->
    <label for="_id">ID:</label>
    <input type="text" id="_id" name="_id"><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required><br>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" required><br>

    <label for="estrellas">Estrellas:</label>
    <input type="number" id="estrellas" name="estrellas" min="1" max="5" required><br>

    <label for="precioPorNoche">Precio por Noche:</label>
    <input type="number" id="precioPorNoche" name="precioPorNoche" step="0.01" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <button type="submit">Crear Hotel</button>
</form>

<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
